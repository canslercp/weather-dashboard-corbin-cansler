<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        Weather Dashboard
    </header>

    <!-- this section is for the left-hand card that holds the search feature and the city quick links -->
    <main class="container-fluid">
        <div class="row">
            <section class="col-12 col-md-4 col-lg-3">
                <div class="card custom-card">
                    <h3 class="card-header">
                        Search for a City:
                    </h3>
                    <form id='searchForm'>
                    <input type="text" class="form-control" id='searchBar' placeholder="San Diego">
                    <input type="submit" value="Search" class="btn btn-primary searchBtn">
                    <input type="submit" value="Austin" class="btn btn-secondary customBtn" id="Austin">
                    <input type="submit" value="Chicago" class="btn btn-secondary customBtn" id="Chicago">
                    <input type="submit" value="New York" class="btn btn-secondary customBtn">
                    <input type="submit" value="Orlando" class="btn btn-secondary customBtn">
                    <input type="submit" value="San Francisco" class="btn btn-secondary customBtn">
                    <input type="submit" value="Seattle" class="btn btn-secondary customBtn">
                    <input type="submit" value="Denver" class="btn btn-secondary customBtn">
                    <input type="submit" value="Atlanta" class="btn btn-secondary customBtn">
                    </form>

                </div>
            </section>

            <!-- this section holds the current weather info for the searched city -->
            <section class="col-12 col-md-8 col-lg-9 container my-5">
                <div class="jumbotron current cutomJumbo">
                    <h2 id="cityHeader"></h2>
                    <p>
                    <div id="temp"></div>
                    <div id="wind"></div>
                    <div id="humidity"></div>
                    <div id="uvIndex"></div>
                    </p>
                </div>

                <!-- this section is for the five day forecast -->
                    <h3>5-Day Forcast</h3>
                    <div class="row" id="forcast">
                    <!-- Day 1 forcast -->
                    <div class="card custCard">
                            <h5 class="card-title" id="dayOne"></h5>
                            <p class="card-text">
                                <div id="tempOne"></div>
                                <div id="windOne"></div>
                                <div id="humidityOne"></div> 
                            </p>
                    </div>
                    <!-- Day 2 forcast -->
                    <div class="card custCard">
                            <h5 class="card-title" id="dayTwo"></h5>
                            <p class="card-text">
                                <div id="tempTwo"></div>
                                <div id="windTwo"></div>
                                <div id="humidityTwo"></div> 
                            </p>
                    </div>
                    <!-- Day 3 forcast -->
                    <div class="card custCard">
                            <h5 class="card-title" id="dayThree"></h5>
                            <p class="card-text">
                                <div id="tempThree"></div>
                                <div id="windThree"></div>
                                <div id="humidityThree"></div> 
                            </p>
                    </div>
                    <!-- Day 4 forcast -->
                    <div class="card custCard">
                            <h5 class="card-title" id="dayFour"></h5>
                            <p class="card-text">
                                <div id="tempFour"></div>
                                <div id="windFour"></div>
                                <div id="humidityFour"></div> 
                            </p>
                    </div>
                    <!-- Day 5 forcast -->
                    <div class="card custCard">
                        <h5 class="card-title" id="dayFive"></h5>
                        <p class="card-text">
                            <div id="tempFive"></div>
                            <div id="windFive"></div>
                            <div id="humidityFive"></div> 
                        </p>

                </div>
            </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
